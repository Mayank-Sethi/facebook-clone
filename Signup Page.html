<!DOCTYPE html>
<html>
<head>
	<title>Facebook Sign Up</title>
	<link rel="icon" type="image/x-icon" href="http://assets.stickpng.com/thumbs/584ac2d03ac3a570f94a666d.png">
	<link rel="stylesheet" type="text/css" href="Signup Page.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="center">
<div id="box" >
	<div>
	<h1>Sign Up</h1>
  	</div>
	<h6>It's quick and easy</h6>
	<hr>
	<form>
		<input type="text" placeholder="First Name" class="name">
		<input type="text" placeholder="Last Name" class="name">
		<br>
		<input type="text" placeholder="Email address or Mobile number" class="other">
		<br>
		<input type="password" placeholder="New Password" class="other">
		<br>
		<div>
			<label for="dob" class="titles">Date of birth</label><br>
			<input type="date" name="dob" class="date">
		</div>
		<div>
			<label for="gender" class="titles">Gender:</label><br>
			<div class="gender"><label for="gender">Male</label><input type="radio" name="gender"></div>
			<div class="gender"><label for="gender">Female</label><input type="radio" name="gender"></div>
			<div class="gender"><label for="gender">Other</label><input type="radio" name="gender"></div>
		</div>
		<p>By clicking SignUp, you agree to my our terms, Data policy and cookie Policy. You may receieve SMS notificationfrom us and opt out at any time</p>
		<button type="click" class="button"><span>Sign Up</span></button>
	</form>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
